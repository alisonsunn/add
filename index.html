<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="addNumber">
      <main>
        <input id="input" type="text">
        <p id="notice" style="display: none"></p>
        <span class="button">Add</span>
        <div class="table">
          <table class="numberTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Number</th>
              </tr>
            </thead>
            <tbody class="numberTbody">
            </tbody>
          </table>
          <table class="stringTable">
            <thead>
              <tr>
                <th>#</th>
                <th>String</th>
              </tr>
            </thead>
            <tbody class="stringTbody">
            </tbody>
          </table>
        </div>
      </main>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
